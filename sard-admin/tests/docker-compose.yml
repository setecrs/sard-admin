version: '2.1'
services:
  ldap:
    image: osixia/openldap:1.1.9
    restart: "no"
    hostname: ldap
    environment:
      HOSTNAME: "ldap"
      LDAP_LOG_LEVEL: "0"
      LDAP_ORGANISATION: "SETEC/SR/PF/RS"
      LDAP_DOMAIN: "setecrs.dpf.gov.br"
      LDAP_BASE_DN: "dc=setecrs,dc=dpf,dc=gov,dc=br"
      LDAP_ADMIN_PASSWORD: "TESTPASSWORD"
      LDAP_CONFIG_PASSWORD: "TESTPASSWORD"
      LDAP_READONLY_USER: "false"
      #LDAP_READONLY_USER_USERNAME: "readonly"
      #LDAP_READONLY_USER_PASSWORD: "readonly"
      LDAP_RFC2307BIS_SCHEMA: "false"
      LDAP_BACKEND: "hdb"
      LDAP_TLS: "true"
      LDAP_TLS_CRT_FILENAME: "ldap.crt"
      LDAP_TLS_KEY_FILENAME: "ldap.key"
      LDAP_TLS_CA_CRT_FILENAME: "ca.crt"
      LDAP_TLS_ENFORCE: "false"
      LDAP_TLS_CIPHER_SUITE: "SECURE256:-VERS-SSL3.0"
      LDAP_TLS_PROTOCOL_MIN: "3.1"
      LDAP_TLS_VERIFY_CLIENT: "demand"
      KEEP_EXISTING_CONFIG: "false"
      LDAP_REMOVE_CONFIG_AFTER_SETUP: "true"
      LDAP_SSL_HELPER_PREFIX: "ldap"
      LDAP_BASE_DN: "dc=setecrs,dc=dpf,dc=gov,dc=br"
    expose:
      - 389
      - 636
  api:
    build: ..
    restart: "always"
    depends_on:
      - ldap
    links:
      - ldap
    environment:
      SID: "S-1-5-21-682337471-1126014868-3524221000"
      LDAP_BASE_DN: "dc=setecrs,dc=dpf,dc=gov,dc=br"
      LDAP_ADMIN_PASSWORD: "TESTPASSWORD"
      LDAP_SERVER: "ldap"
      JWT_SECRET: "JWT_SECRET"
      LANG: "en_US.UTF-8"
      FLASK_APP: "sardadmin"
      FLASK_ENV: "development"
    volumes:
      - ../:/app/
    ports:
      - 8080:80
    command: ['flask', 'run', '-h', '0.0.0.0', '-p', '80']
  unit-tests:
    build: ..
    restart: "no"
    environment:
      SID: "S-1-5-21-682337471-1126014868-3524221000"
      LDAP_BASE_DN: "dc=setecrs,dc=dpf,dc=gov,dc=br"
      LDAP_ADMIN_PASSWORD: "TESTPASSWORD"
      LDAP_SERVER: "ldap"
      LANG: "en_US.UTF-8"
    volumes:
      - ../:/app/
    entrypoint: ['python3']
    command: ['-m', 'unittest']
  integration-tests:
    build: ..
    restart: "no"
    depends_on:
      - api
    links:
      - api
    environment:
      SID: "S-1-5-21-682337471-1126014868-3524221000"
      LDAP_BASE_DN: "dc=setecrs,dc=dpf,dc=gov,dc=br"
      LDAP_ADMIN_PASSWORD: "TESTPASSWORD"
      LDAP_SERVER: "ldap"
      LANG: "en_US.UTF-8"
      TESTS: "INTEGRATION"
    volumes:
      - ../:/app/
    command: ['bash', '-c', 'while ! curl -f http://api:80/group/; do sleep 0.1; done; python3 -m unittest']
